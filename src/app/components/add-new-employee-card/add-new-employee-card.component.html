<form novalidate (ngSubmit)="onSubmit()">
<mat-card class="addNewEmployeeCard">
  <mat-card-header>
    <h2> Add new employee: </h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
    <input matInput name="name" placeholder="Name" [(ngModel)]="newEmployee.name" type="text"> <br/>
    </mat-form-field>
    <mat-form-field>
    <input matInput name="position" placeholder="Position" [(ngModel)]="newEmployee.position" type="text"> <br/>
    </mat-form-field>
    <mat-form-field>
    <input matInput name="salary" placeholder="Salary" [(ngModel)]="newEmployee.salary" type="text"> <br/>
    </mat-form-field>
    <mat-form-field>
    <input matInput name="workPlace" placeholder="Work place" [(ngModel)]="newEmployee.workplace" type="text"><br/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
  <button mat-raised-button type="submit">Add</button>
  </mat-card-actions>
</mat-card>
</form>
