<form novalidate (ngSubmit)="onSubmit()">
<h2 mat-dialog-title>Edit info</h2>
    <div mat-dialog-content>
      <mat-form-field>
      <input matInput placeholder="Name" name="editName" type="text" [(ngModel)]="Employee.name">
      </mat-form-field>
      <mat-form-field>
      <input matInput placeholder="Position" name="editPosition" type="text" [(ngModel)]="Employee.position">
      </mat-form-field>
      <mat-form-field>
      <input matInput placeholder="Salary" name="editSalary" type="number" [(ngModel)]="Employee.salary">
      </mat-form-field>
      <mat-form-field>
      <input matInput placeholder="Work place" name="editWorkPlace" type="text" [(ngModel)]="Employee.workplace">
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Confirm</button>
  </mat-dialog-actions>
  </form>
